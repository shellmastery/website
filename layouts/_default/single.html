{{ define "main" }}
<article class="course-page">
  <div class="course-header">
    <img src="/img/logos/{{ .Params.logo }}" alt="{{ .Title }}" class="course-logo">
    <div>
      <h2>{{ .Title }}</h2>
      <p>{{ .Description }}</p>
      <p><strong>Price: ${{ .Params.price }}</strong></p>
      <a href="{{ .Params.stripe_link }}" class="buy-button">Enroll Now</a>
    </div>
  </div>

  {{ if (isset .Params "description") }}
  <div class="terminal-window">
    <span class="terminal-text">{{ .Params.description }}</span>
  </div>
  {{ end }}

  <div class="course-details">
    {{ .Content }}
  </div>

  <a href="{{ .Params.stripe_link }}" class="buy-button">Enroll Now</a>
</article>
{{ end }}
