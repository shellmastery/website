{{ define "main" }}
<section>
  <h2>&gt; {{ replace .Title " " "_" }}</h2>
  {{ .Content }}
  
  {{ if eq .Type "courses" }}
  <div class="courses">
    {{ range .Pages }}
    <div class="course-card">
      <img src="/img/logos/{{ .Params.logo }}" alt="{{ .Title }}" class="course-logo">
      <h3>{{ .Title }}</h3>
      <p>{{ .Description }}</p>
      <p><strong>Price: ${{ .Params.price }}</strong></p>
      <a href="{{ .RelPermalink }}" class="buy-button">View Course</a>
    </div>
    {{ end }}
  </div>
  {{ end }}
</section>
{{ end }}
